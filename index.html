<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Color Guessing Game</h1>
        <p data-testid="gameInstructions" class="gameInstruction">Hello Gamers! <br> Try your luck and guess the correct color! <br> Look Closely and Feel free to reset the game at any time.</p>
    
        <div data-testid="colorBox" id="colorBox"></div>
    
        <div id="colorOptions">
            <button class="color-button" data-testid="colorOption"></button>
            <button class="color-button" data-testid="colorOption"></button>
            <button class="color-button" data-testid="colorOption"></button>
            <button class="color-button" data-testid="colorOption"></button>
            <button class="color-button" data-testid="colorOption"></button>
            <button class="color-button" data-testid="colorOption"></button>
        </div>
    
        <p data-testid="gameStatus" id="gameStatus"></p>
        <p>Score: <span id="score" data-testid="score">0</span></p>
    
        <button data-testid="newGameButton" id="newGameButton">New Game</button>
    
    </div>
   
    
<script src="script.js"></script>
</body>
</html>
